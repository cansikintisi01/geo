<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon FPS</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Arial', sans-serif; user-select: none; }
        
        /* Arayüz Katmanları */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Can Barı */
        #hud-hp { position: absolute; bottom: 30px; left: 30px; width: 300px; height: 20px; background: rgba(0,0,0,0.5); border: 2px solid #fff; transform: skewX(-20deg); }
        #hp-fill { width: 100%; height: 100%; background: #00ff88; transition: width 0.1s; box-shadow: 0 0 15px #00ff88; }
        
        /* Nişangah (Crosshair) */
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            border: 2px solid #fff; 
            transition: all 0.1s;
        }

        /* Silah Bilgisi */
        #weapon-info { position: absolute; bottom: 30px; right: 30px; text-align: right; }
        #weapon-name { font-size: 30px; font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        #speed-val { font-size: 40px; font-weight: bold; color: #fff; position: absolute; top: 20px; right: 20px; opacity: 0.5; }

        /* Efektler */
        #damage-fx { position: absolute; top:0; left:0; width:100%; height:100%; box-shadow: inset 0 0 100px #ff0000; opacity: 0; transition: opacity 0.2s; pointer-events: none; mix-blend-mode: overlay; }
        #hitmarker { position: absolute; top: 50%; left: 50%; width: 40px; height: 40px; border: 2px solid transparent; border-radius: 50%; border-top-color: #fff; border-bottom-color: #fff; opacity: 0; pointer-events: none; transition: transform 0.1s; }

        /* Menü */
        #menu { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; pointer-events: auto; z-index: 10;
        }
        #menu-title { font-size: 80px; color: #fff; font-weight: 900; margin-bottom: 20px; text-shadow: 0 0 20px #ff0055; }
        #start-btn { 
            padding: 15px 40px; font-size: 24px; background: #fff; border: none; 
            cursor: pointer; font-weight: bold; text-transform: uppercase; 
            transition: 0.2s; clip-path: polygon(10% 0, 100% 0, 100% 100%, 0% 100%);
        }
        #start-btn:hover { background: #00ffff; transform: scale(1.1); }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
</head>
<body>

    <div id="damage-fx"></div>
    
    <div id="ui-layer">
        <div id="speed-val">0</div>
        <div id="crosshair" style="width:4px; height:4px; border-radius:50%"></div>
        <div id="hitmarker"></div>
        
        <div id="hud-hp">
            <div id="hp-fill"></div>
        </div>
        
        <div id="weapon-info">
            <div id="weapon-name">RIFLE</div>
        </div>
    </div>

    <div id="menu">
        <div id="menu-title">NEON RUNNER</div>
        <button id="start-btn">OYNA</button>
        <p style="color:#aaa; margin-top:10px">WASD: Yürü | SHIFT: Dash | SPACE: Zıpla | 1-2: Silah Değiştir</p>
    </div>

    <script src="main.js"></script> 
</body>
</html>
